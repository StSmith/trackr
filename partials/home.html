
<h1>Cash Flow: <span ng:class="{true:'red', false:'green'}[netFlow()<=0]">{{netFlow()}}</h1>
<span class='green' >{{totalIncome()}}</span>-<span class='red' >{{totalExpense()}}</span>

<hr/>
<div class='column'>
	<h2>Income: <span class='green' >{{totalIncome()}}</span></h2>
	
	<form ng-submit='addIncomeItem()'>
		<label>Name: </label><input id='incomeName' type='text' ng-model='newIncomeName' />
		<label>Amount: </label><input type='number' ng-model='newIncomeAmount' />
		<input type='submit' value='+ income' />
	</form>
	<ul>
		<li ng-repeat='incomeItem in incomeItems'>
			<button ng-click="deleteIncomeItem(incomeItem)"> X </button>{{incomeItem.name}}: ${{incomeItem.amount}}
		</li>
	</ul>
</div><!--


--><div class='column'>
	<h2>Expenses: <span class='red' >{{totalExpense()}}</span></h2>
	
	<form ng-submit='addExpenseItem()'>
		<label>Name: </label><input id='expenseName'type='text' ng-model='newExpenseName' />
		<label>Amount: </label><input type='number' ng-model='newExpenseAmount' />

	</form>
	<ul>
		<li ng-repeat='expenseItem in expenseItems'>
			<button ng-click="deleteExpenseItem(expenseItem)"> X </button>{{expenseItem.name}}: ${{expenseItem.amount}}

</div>
